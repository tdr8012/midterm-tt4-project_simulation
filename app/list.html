<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Student List</div>
            <ul class="list-group">
                <li class="list-group-item">Dashboard</li>
                <li class="list-group-item">Manage Students</li>
                <li class="list-group-item">Settings</li>
            </ul>
        </div>

        <div id="page-content-wrapper">
            <h1 class="text-center">Student List</h1>
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Date of Birth</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>S001</td>
                            <td>Alice</td>
                            <td>Math</td>
                            <td>2001-05-14</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>S002</td>
                            <td>Bob</td>
                            <td>Science</td>
                            <td>2000-11-22</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
